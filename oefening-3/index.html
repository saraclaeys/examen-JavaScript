<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Oefening 3 - Currency Calculator</title>
</head>

<body>
    <h1>Currency Calculator</h1>

    <div class="container">
        <p>Convert the currency</p>
        <form class="form-inline">
            <div class="form-group mb-2">
                <input type="number" class="form-control" id="amount" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <select class="form-control" id="currency-1" required>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>GBP</option>
                </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <p>Convert to</p>
                <select class="form-control" id="currency-2" required>
                    <option>GBP</option>
                    <option>USD</option>
                    <option>EUR</option>
                </select>
            </div>
            <button class="btn calculate-btn btn-primary mb-2">Convert</button>
        </form>
        <div class="result">
            <p>
                <span class="given-amount"></span>
                <span class="base-currency"></span>
                <span class="final-result"></span>
                <span class="second-currency"></span>
            </p>
        </div>
    </div>
    </div>

    <!-------------------- script ---------------------->
    <script src="js/script.js"></script>
</body>

</html>
