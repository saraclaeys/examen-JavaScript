<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Oefening 2 - BMI Calculator</title>
</head>

<body>
    <h1>BMI Calculator</h1>

    <div id="inputs">

        <p>Lengte in cm</p>
        <input type="text" id="height" class="required" placeholder="lengte" />

        <p>Gewicht in kg</p>
        <input type="text" id="weight" class="required" placeholder="gewicht" />

        <button id="calculate">Bereken BMI</button>

        <span id="result">Uw BMI is <span id="bmi"></span> (<span id="category"></span>).</span>
    </div>
    <!-------------------- script ---------------------->
    <script src="js/script.js"></script>
</body>

</html>
